<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <title>Tweeter - Home Page</title>
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!--Timeago-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">
        Tweeter
      </span>
      
      <div class="menu">
        <span>Write a new tweet</span>
          <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <div class="site-container">
    <header>
      <div class="avatar-container">
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="name">
            <h2>
              <span class="name-first">
                FirstName
              </span>
              <span class="name-last">
                  LastName
              </span>

            </h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container" id="tweets-container">
      <section class="new-tweet">
        <div id="error-messages"></div>
        <form action="/tweets" method="POST" id="create-tweet-form">
          <label for="text" class="tweet-input-label">What are you humming about?</label>
          <input id="tweet-text"  name="text" class="tweet-input" placeholder="What are you humming about?"></input>
          <div class="new-tweet-footer">
            <button type="submit" class="tweet-button">Tweet</button>
            <div name="counter" class="counter">140</div>
          </div>
        </form>
      </section>
      
      



    </main>
    </div>
  </body>
  
</html>
